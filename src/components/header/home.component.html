<main>
  <div class="container text-center">
    <div class="row">
      <div
        class="col-lg-4"
        style="background-color: white; width: 100%; color: black"
      >
        <form action="" (submit)="onSubmitCityName($event)">
          <input
            type="text"
            placeholder="Enter the city name..."
            class="form-control"
            [(ngModel)]="cityName"
          />
          <button class="btn btn-primary">Submit</button>
        </form>
        <button class="btn btn-primary" (click)="log()">Log</button>
        <div *ngIf="cityWeatherData">
          <div *ngFor="let item of cityWeatherData.list">
            <img
              [src]="
                'https://openweathermap.org/img/wn/' +
                item.weather[0].icon +
                '@2x.png'
              "
              alt="weather icon"
            />
            <h2>{{ item.name }}</h2>
            <h3>{{ item.weather[0].main }}</h3>
            <h4>{{ item.weather[0].description }}</h4>
            <h5>{{ formatTimeDifference(item.timezone) }}</h5>
            <p>
              Temperature:
              {{ (+item.main.temp - 273.15).toFixed(1) }}°C
            </p>
            <p>
              Feels like:
              {{ (+item.main.feels_like - 273.15).toFixed(1) }}°C
            </p>
            <p>Humidity: {{ +item.main.humidity }}%</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
